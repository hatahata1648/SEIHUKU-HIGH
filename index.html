<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>改良版画像オーバーレイ写真撮影アプリ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #app {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: black;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #overlay-image, #ui-overlay img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .btn {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    .btn:active {
      transform: scale(0.95);
    }
    #capture-btn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }
    #capture-btn::after {
      content: '';
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
    }
    #rotate-btn {
      position: absolute;
      bottom: 40px;
      right: 20px;
      width: 50px;
      height: 50px;
    }
    #logo-link {
      position: absolute;
      bottom: 40px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: none;
    }
    #logo-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #close-tab {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
    }
    #preview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #preview-image {
      max-width: 90%;
      max-height: 80%;
      object-fit: contain;
    }
    #close-preview {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
    }
    #save-hint {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app">
    <video id="video" autoplay playsinline></video>
    
    <div id="overlay" class="overlay">
      <img id="overlay-image" src="images/default-overlay.png" alt="Overlay Image">
    </div>
    
    <div id="ui-overlay" class="overlay">
      <img src="images/ui-overlay.png" alt="UI Overlay">
    </div>
    
    <button id="capture-btn" class="btn" aria-label="写真を撮影"></button>
    
    <button id="rotate-btn" class="btn" aria-label="カメラを回転">
      <img src="images/rotate.png" alt="Rotate" width="30" height="30">
    </button>
    
    <a id="logo-link" href="https://www.seibo.ed.jp/kyoto-hs/" target="_blank" rel="noopener noreferrer">
      <img id="logo-img" src="images/erumin.png" alt="Logo">
    </a>
    
    <button id="close-tab" class="btn" aria-label="タブを閉じる">
      <img src="images/batu.png" alt="Close Tab" width="20" height="20">
    </button>
  </div>

  <div id="preview">
    <img id="preview-image" src="" alt="撮影した写真">
    <button id="close-preview" class="btn" aria-label="プレビューを閉じる">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18M6 6L18 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <p id="save-hint">長押しで保存</p>
  </div>

  <input type="file" id="image-input" accept="image/*" style="display: none;">
  <audio id="shutter-sound" src="shutter.mp3"></audio>
  <script src="app.js"></script>
</body>
</html>
